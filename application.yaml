apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/piyushkumar05/ArgoCDPractice
    targetRevision: HEAD
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  ignoreDifferences:
    - kind: Secret
      name: test-secret
      namespace: myapp
      jsonPointers:
        - /data

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
    syncOptions:
          - RespectIgnoreDifferences=true
